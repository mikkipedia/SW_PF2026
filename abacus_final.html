<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novoroční přání 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #593146 0%, #28324f 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Nunito Sans', sans-serif;
    position: relative;
    }

    /* Snowfall container */
    .snowfall {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
    }

    .paragraph-flake {
    position: absolute;
    color: rgba(255, 255, 255, 0.6);
    font-weight: 700;
    animation: fall linear infinite;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    will-change: transform, opacity;
    }

    @keyframes fall {
    0% {
    transform: translateY(0) translateX(0) rotate(0deg);
    opacity: 0;
    }
    3% {
    opacity: var(--opacity);
    }
    97% {
    opacity: var(--opacity);
    }
    100% {
    transform: translateY(var(--fall-distance)) translateX(var(--drift)) rotate(360deg);
    opacity: 0;
    }
    }

    /* Content layer */
    .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    }

    .main-text {
    font-size: 4rem;
    font-weight: 800;
    color: white;
    text-align: center;
    position: relative;
    margin-bottom: 3rem;
    letter-spacing: 0.01em;
    }

    .letter {
    display: inline-block;
    opacity: 0;
    position: relative;
    }

    .letter.visible {
    animation: sparkleIn 0.6s forwards;
    }

    @keyframes sparkleIn {
    0% {
    opacity: 0;
    transform: scale(0.5);
    filter: brightness(3) drop-shadow(0 0 20px #87ceeb);
    }
    50% {
    opacity: 1;
    filter: brightness(2) drop-shadow(0 0 30px #87ceeb) drop-shadow(0 0 40px silver);
    }
    100% {
    opacity: 1;
    transform: scale(1);
    filter: brightness(1) drop-shadow(0 0 5px rgba(135, 206, 235, 0.5));
    }
    }

    .spark {
    position: absolute;
    width: 3px;
    height: 3px;
    background: silver;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 10px #87ceeb, 0 0 20px silver;
    z-index: 100;
    }

    @keyframes sparkFly {
    0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
    }
    100% {
    transform: translate(var(--tx), var(--ty)) scale(0);
    opacity: 0;
    }
    }

    .word-2026 {
    display: inline-block;
    }

    .word-2026.flash {
    animation: fireFlash 0.8s ease-out;
    }

    @keyframes fireFlash {
    0%, 100% {
    filter: brightness(1) drop-shadow(0 0 5px rgba(135, 206, 235, 0.5));
    }
    25% {
    filter: brightness(3) drop-shadow(0 0 40px #ff6600) drop-shadow(0 0 60px #ff3300);
    color: #ffaa00;
    }
    50% {
    filter: brightness(4) drop-shadow(0 0 50px #ff3300) drop-shadow(0 0 70px #ff6600);
    color: #ff6600;
    }
    75% {
    filter: brightness(2) drop-shadow(0 0 30px #ff6600);
    color: #ffcc00;
    }
    }

    .secondary-content {
    opacity: 0;
    text-align: center;
    }

    .secondary-content.visible {
    animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
    to {
    opacity: 1;
    }
    }

    .secondary-text {
    font-size: 2rem;
    font-weight: 700;
    color: white;
    margin-bottom: 2rem;
    letter-spacing: 0.05em;
    }

    .logo-container {
    width: 400px;
    height: auto;
    }

    .logo-container svg {
    width: 100%;
    height: auto;
    filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
    }

    .tagline {
    font-size: 1.5rem;
    font-weight: 400;
    color: white;
    margin-top: 0.7rem;
    letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
    .main-text {
    font-size: 2rem;
    }
    .secondary-text {
    font-size: 1.5rem;
    }
    .logo-container {
    width: 280px;
    }
    .tagline {
    font-size: 1.2rem;
    }
    }
    </style>

    <div class="main-text" id="mainText"></div>

    <div class="secondary-text">Jsme zde s vámi</div>

    <script>
    // Create paragraph snowfall - starts immediately, independent of text animation
    function createParagraphSnowfall() {
    const snowfallContainer = document.getElementById('snowfall');
    const paragraphCount = 120; // Increased to 120 (200% more than 40)

    for (let i = 0; i < paragraphCount; i++) {
    const paragraph = document.createElement('div');
    paragraph.className = 'paragraph-flake';
    paragraph.textContent = '§';

    // Random size for depth of field effect (10-30px)
    const size = Math.random() * 20 + 10;
    paragraph.style.fontSize = size + 'px';

    // Blur for bokeh effect - larger = more blurred (further away)
    const blur = (30 - size) / 5;
    paragraph.style.filter = `blur(${blur}px)`;

    // Opacity based on size (smaller/further = more transparent)
    const opacity = 0.3 + (size / 30) * 0.4;
    paragraph.style.setProperty('--opacity', opacity);

    // Random horizontal position
    const leftPos = Math.random() * 100;
    paragraph.style.left = leftPos + '%';

    // Start position - well above viewport
    const startY = -50 - Math.random() * 100; // -50vh to -150vh
    paragraph.style.top = startY + 'vh';

    // Fall distance - must go through entire viewport plus extra
    const fallDistance = 150 + Math.abs(startY) + Math.random() * 50; // Total distance to fall
    paragraph.style.setProperty('--fall-distance', fallDistance + 'vh');

    // Random animation duration (speed) - longer for smoother effect
    const duration = 15 + Math.random() * 15; // 15-30 seconds
    paragraph.style.animationDuration = duration + 's';

    // Shorter delay so paragraphs start falling much earlier
    const delay = -Math.random() * 20; // 0-8 seconds delay (reduced from 20)
    paragraph.style.animationDelay = delay + 's';

    // Random horizontal drift
    const drift = (Math.random() - 0.5) * 150; // -75 to 75px
    paragraph.style.setProperty('--drift', drift + 'px');

    snowfallContainer.appendChild(paragraph);
    }
    }

    // Initialize snowfall immediately when page loads
    createParagraphSnowfall();

    // Main text animation - completely independent
    const text = "Vše nejlepší v roce 2026";
    const mainTextEl = document.getElementById('mainText');
    const secondaryContentEl = document.getElementById('secondaryContent');

    // Split text into words and letters
    const words = text.split(' ');
    let allLetters = [];

    words.forEach((word, wordIndex) => {
    const wordSpan = document.createElement('span');
    if (word === '2026') {
    wordSpan.className = 'word-2026';
    }

    for (let char of word) {
    const letterSpan = document.createElement('span');
    letterSpan.className = 'letter';
    letterSpan.textContent = char;
    wordSpan.appendChild(letterSpan);
    allLetters.push(letterSpan);
    }

    mainTextEl.appendChild(wordSpan);

    // Add space between words
    if (wordIndex < words.length - 1) {
    const space = document.createElement('span');
    space.className = 'letter';
    space.innerHTML = '&nbsp;';
    mainTextEl.appendChild(space);
    allLetters.push(space);
    }
    });

    // Function to create sparks
    function createSparks(letter) {
    const rect = letter.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const sparkCount = 16;
    for (let i = 0; i < sparkCount; i++) {
    const spark = document.createElement('div');
    spark.className = 'spark';
    spark.style.left = centerX + 'px';
    spark.style.top = centerY + 'px';

    const angle = (Math.PI * 2 * i) / sparkCount;
    const distance = 30 + Math.random() * 30;
    const tx = Math.cos(angle) * distance;
    const ty = Math.sin(angle) * distance;

    spark.style.setProperty('--tx', tx + 'px');
    spark.style.setProperty('--ty', ty + 'px');
    spark.style.animation = `sparkFly ${0.4 + Math.random() * 0.3}s ease-out forwards`;

    document.body.appendChild(spark);

    setTimeout(() => spark.remove(), 700);
    }
    }

    // Animate letters one by one
    let delay = 500;
    allLetters.forEach((letter, index) => {
    setTimeout(() => {
    letter.classList.add('visible');
    if (letter.textContent.trim() !== '') {
    createSparks(letter);
    }

    // Check if this is the last letter
    if (index === allLetters.length - 1) {
    setTimeout(() => {
    // Flash the 2026 word
    const word2026 = document.querySelector('.word-2026');
    word2026.classList.add('flash');

    // Show secondary content after flash
    setTimeout(() => {
    secondaryContentEl.classList.add('visible');
    }, 800);
    }, 300);
    }
    }, delay);
    delay += 100;
    });
    </script>
