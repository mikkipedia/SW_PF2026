<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novoroční přání 2026 - Spring Walk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(135deg, #593146 0%, #28324f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Snowfall container */
        #snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .paragraph-flake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 700;
            pointer-events: none;
            will-change: transform, opacity;
        }

        @keyframes fall {
            0% {
                opacity: 0;
            }
            10% {
                opacity: var(--opacity);
            }
            90% {
                opacity: var(--opacity);
            }
            100% {
                opacity: 0;
            }
        }

        /* Main content */
        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        .main-text {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 2rem;
            /* ŘÁDEK 77: KERNING (letter-spacing) - změň hodnotu podle sebe */
            letter-spacing: 0.05em;
            position: relative;
            display: inline-block;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            position: relative;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, #ffd700);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .year-text {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 800;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ff6b6b, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            margin: 1rem 0;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 400;
            margin-top: 2rem;
            opacity: 0;
        }

        .logo-container {
            margin-top: 3rem;
            opacity: 0;
        }

        .logo-container svg {
            /* ŘÁDEK 138: VELIKOST LOGA - změň scale() hodnotu (1.25 = 125%, 1.5 = 150%, atd.) */
            transform: scale(1.25);
            max-width: 300px;
            height: auto;
        }

        @media (max-width: 768px) {
            .logo-container svg {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Snowfall background -->
    <div id="snowfall"></div>

    <!-- Main content -->
    <div class="container">
        <div class="main-text" id="mainText"></div>
        <div class="year-text" id="yearText">2026</div>
        <div class="subtitle" id="subtitle">Jsme zde s vámi</div>
        <div class="logo-container" id="logoContainer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
                <text x="10" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Spring</text>
                <text x="10" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Walk</text>
                <path d="M 120 10 Q 140 10 140 30 Q 140 50 120 50" stroke="#4CAF50" stroke-width="3" fill="none"/>
                <circle cx="145" cy="30" r="3" fill="#4CAF50"/>
                <path d="M 150 20 L 160 30 L 150 40" stroke="#4CAF50" stroke-width="2" fill="none"/>
            </svg>
        </div>
    </div>

    <script>
        // Text to animate
        const text = "Vše nejlepší v roce";
        const mainTextEl = document.getElementById('mainText');
        const yearTextEl = document.getElementById('yearText');
        const subtitleEl = document.getElementById('subtitle');
        const logoEl = document.getElementById('logoContainer');

        // Create letters with sparks
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = char;
            span.style.animationDelay = `${index * 0.1}s`;
            mainTextEl.appendChild(span);

            // Animate letter
            setTimeout(() => {
                span.style.opacity = '1';
                span.style.transition = 'opacity 0.3s ease';

                // ŘÁDEK 199: POČET JISKER - změň hodnotu (aktuálně 8, můžeš dát 12, 15, 20, atd.)
                const sparkCount = 8;

                // Create sparks for this letter
                for (let i = 0; i < sparkCount; i++) {
                    createSpark(span, i, sparkCount);
                }
            }, index * 100);
        });

        function createSpark(letterEl, index, total) {
            const spark = document.createElement('div');
            spark.className = 'spark';

            const angle = (360 / total) * index;
            const distance = 30 + Math.random() * 20;
            const rad = (angle * Math.PI) / 180;
            const x = Math.cos(rad) * distance;
            const y = Math.sin(rad) * distance;

            spark.style.left = '50%';
            spark.style.top = '50%';

            letterEl.appendChild(spark);

            setTimeout(() => {
                spark.style.transition = 'all 0.6s ease-out';
                spark.style.transform = `translate(${x}px, ${y}px)`;
                spark.style.opacity = '1';

                setTimeout(() => {
                    spark.style.opacity = '0';
                }, 300);
            }, 50);
        }

        // Animate year text with flash
        setTimeout(() => {
            yearTextEl.style.transition = 'opacity 0.5s ease';
            yearTextEl.style.opacity = '1';

            // Flash effect
            yearTextEl.style.filter = 'brightness(2)';
            setTimeout(() => {
                yearTextEl.style.transition = 'filter 1s ease';
                yearTextEl.style.filter = 'brightness(1)';
            }, 200);
        }, text.length * 100 + 500);

        // Animate subtitle
        setTimeout(() => {
            subtitleEl.style.transition = 'opacity 1s ease';
            subtitleEl.style.opacity = '1';
        }, text.length * 100 + 1500);

        // Animate logo
        setTimeout(() => {
            logoEl.style.transition = 'opacity 1.5s ease';
            logoEl.style.opacity = '1';
        }, text.length * 100 + 2500);

        // Create paragraph snowfall
        function createParagraphSnowfall() {
            const snowfall = document.getElementById('snowfall');
            const paragraphCount = 120;

            for (let i = 0; i < paragraphCount; i++) {
                const paragraph = document.createElement('div');
                paragraph.className = 'paragraph-flake';
                paragraph.textContent = '§';

                // Random size between 10-30px
                const size = 10 + Math.random() * 20;
                paragraph.style.fontSize = `${size}px`;

                // Blur effect (larger = less blur, smaller = more blur for depth)
                const blur = (30 - size) / 8;
                paragraph.style.filter = `blur(${blur}px)`;

                // Opacity based on size (larger = more opaque)
                const opacity = 0.3 + (size / 30) * 0.4;
                paragraph.style.setProperty('--opacity', opacity);

                // Random horizontal position
                paragraph.style.left = `${Math.random() * 100}%`;

                // Random start position (well above viewport)
                const startY = -50 - Math.random() * 100; // -50vh to -150vh
                paragraph.style.top = `${startY}vh`;

                // Animation properties
                const duration = 15 + Math.random() * 15; // 15-30 seconds
                const delay = -Math.random() * 20; // Negative delay for immediate start
                const drift = -20 + Math.random() * 40; // Horizontal drift

                // Calculate fall distance
                const fallDistance = 150 - startY; // From startY to 150vh

                paragraph.style.animation = `fall ${duration}s linear ${delay}s infinite`;
                paragraph.style.setProperty('--drift', `${drift}px`);
                paragraph.style.setProperty('--fall-distance', `${fallDistance}vh`);

                // Update keyframes for this element
                const keyframes = `
                    @keyframes fall-${i} {
                        0% {
                            transform: translateY(0) translateX(0) rotate(0deg);
                            opacity: 0;
                        }
                        10% {
                            opacity: ${opacity};
                        }
                        90% {
                            opacity: ${opacity};
                        }
                        100% {
                            transform: translateY(${fallDistance}vh) translateX(${drift}px) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;

                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                paragraph.style.animation = `fall-${i} ${duration}s linear ${delay}s infinite`;

                snowfall.appendChild(paragraph);
            }
        }

        // Initialize snowfall immediately
        createParagraphSnowfall();
    </script>
</body>
</html>
