<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>PF 2026 – Spring Walk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="PF 2026 – Nenecháme vás zapadnout. Spring Walk, advokátní kancelář." />

  <style>
    :root {
      --bg-start: #DD4A2A;
      --bg-end:   #183A5C;
      --accent-dark: #434343;
      --accent-light: #FFFFFF;
      --para-silver: #E5E7EB;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.06), transparent 55%),
        linear-gradient(145deg, var(--bg-start), var(--bg-end));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--accent-light);
      overflow: hidden;
    }

    .pf-wrapper {
      position: relative;
      max-width: 960px;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 32px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 24px 60px rgba(0,0,0,0.45);
      background: transparent;
    }

    .pf-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* vrstva se sněžením paragrafů */
    .snow-layer {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .para {
      position: absolute;
      font-size: 24px;
      color: var(--para-silver);
      opacity: 0.9;
      text-shadow:
        0 0 4px rgba(0,0,0,0.5),
        0 2px 8px rgba(0,0,0,0.7);
      will-change: transform, top;
    }

    @media (min-width: 768px) {
      .para {
        font-size: 28px;
      }
    }

    /* obsahová vrstva */
    .content-layer {
      position: relative;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 28px 32px 34px;
    }

    @media (max-width: 640px) {
      .content-layer {
        padding: 20px 18px 24px;
      }
    }

    /* horní řádek – značka + PF */

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(255,255,255,0.85);
    }

    .brand-small {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 60%;
    }

    .brand-small__name {
      font-weight: 600;
    }

    .brand-small__sub {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .pf-label {
      text-align: right;
      white-space: nowrap;
    }

    .pf-label span {
      font-weight: 600;
    }

    @media (max-width: 520px) {
      .top-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .pf-label {
        text-align: left;
      }
    }

    /* hlavní text */

    .headline-wrap {
      text-align: center;
      margin-top: 8px;
    }

    .headline-main {
      font-size: clamp(1.7rem, 3.4vw, 2.3rem);
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .headline-sub {
      margin-top: 10px;
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* logo blok dole */

    .logo-zone {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 12px;
      padding-bottom: 4px;
    }

    .logo-block {
      position: relative;
      width: min(320px, 70vw);
      aspect-ratio: 1124 / 795; /* podle tvého SVG */
      border-radius: 28px;
      background: var(--accent-dark);
      box-shadow:
        0 14px 36px rgba(0,0,0,0.65),
        0 0 0 1px rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
    }

    .logo-block-inner {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-block svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* neviditelná kolizní zóna (kam dopadnou paragrafy) */
    .logo-hitbox {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 8px;
      width: min(320px, 70vw);
      height: 70px;
      pointer-events: none;
    }

    /* drobný spodní text – můžeš smazat, pokud chceš úplný minimalismus */
    .bottom-caption {
      margin-top: 10px;
      text-align: center;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.9);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }
  </style>

  <script>
    (function () {
      const snowLayer = document.getElementById("snow-layer");
      const logoHitbox = document.getElementById("logo-hitbox");
      if (!snowLayer || !logoHitbox) return;

      const paras = [];
      const MAX_PARAS = 40;
      const SPAWN_INTERVAL = 350; // ms
      const MIN_SPEED = 40;       // px/s
      const MAX_SPEED = 90;       // px/s;
      let lastTime = null;
      let layerRect = null;
      let logoRect = null;

      function updateRects() {
        layerRect = snowLayer.getBoundingClientRect();
        logoRect = logoHitbox.getBoundingClientRect();
      }

      window.addEventListener("resize", updateRects);
      updateRects();

      function spawnPara() {
        if (!layerRect) updateRects();
        if (paras.length >= MAX_PARAS) return;

        const el = document.createElement("div");
        el.className = "para";
        el.textContent = "§";

        const layerWidth = layerRect ? layerRect.width : snowLayer.clientWidth || window.innerWidth;
        const x = Math.random() * (layerWidth - 20);

        const para = {
          el,
          x,
          y: -40 - Math.random() * 120,
          speed: MIN_SPEED + Math.random() * (MAX_SPEED - MIN_SPEED),
          resting: false,
        };

        el.style.left = para.x + "px";
        el.style.top = para.y + "px";

        snowLayer.appendChild(el);
        paras.push(para);
      }

      function animate(timestamp) {
        if (!lastTime) lastTime = timestamp;
        const dt = (timestamp - lastTime) / 1000; // sekundy
        lastTime = timestamp;

        if (!layerRect || !logoRect) updateRects();
        const hitY = logoRect.top - layerRect.top; // px

        for (let i = paras.length - 1; i >= 0; i--) {
          const p = paras[i];

          if (!p.resting) {
            p.y += p.speed * dt;

            // zastavení na "hraně" loga
            const charHeight = 26;
            if (p.y + charHeight >= hitY) {
              p.y = hitY - charHeight;
              p.resting = true;
            }

            p.el.style.top = p.y + "px";
          }

          // Pokud by náhodou mimo scénu a ještě nesedí na logu, recyklujeme
          if (!p.resting && p.y > (layerRect?.height || snowLayer.clientHeight) + 40) {
            snowLayer.removeChild(p.el);
            paras.splice(i, 1);
          }
        }

        requestAnimationFrame(animate);
      }

      // počáteční várka
      for (let i = 0; i < 10; i++) {
        spawnPara();
      }

      // pravidelné přidávání
      setInterval(spawnPara, SPAWN_INTERVAL);

      requestAnimationFrame(animate);
    })();
  </script>
