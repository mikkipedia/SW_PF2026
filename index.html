<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>PF 2026 – Spring Walk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="PF 2026 – bezpečný přechod do nového roku se Spring Walk, advokátní kancelář." />

  <style>
    :root {
      --bg: #020617;
      --card-bg: #020617;
      --card-border: rgba(148, 163, 184, 0.35);
      --accent: #22c55e; /* nahraď brand barvou, pokud chceš */
      --accent-soft: rgba(34, 197, 94, 0.14);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --radius-card: 28px;
      --shadow-card: 0 20px 60px rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617, #020617);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .wrapper {
      max-width: 880px;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-card);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-card);
      padding: 24px 22px 24px;
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 720px) {
      .card {
        padding: 26px 30px 26px;
      }
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 0% 0%, rgba(148, 163, 184, 0.25), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(34, 197, 94, 0.2), transparent 60%);
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    .card__inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* HEADER */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .header__left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .logo-wrap {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .logo-wrap svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .header__text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .header__name {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .header__subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .header__pf {
      text-align: right;
      font-size: 0.95rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .header__pf span {
      font-weight: 600;
      color: var(--accent);
      margin-left: 4px;
      letter-spacing: 0.08em;
    }

    @media (max-width: 520px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header__pf {
        text-align: left;
      }
    }

    /* CONTENT – MOST */

    .content {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: stretch;
    }

    .headline {
      text-align: center;
    }

    .headline__main {
      font-size: clamp(1.4rem, 2vw + 0.8rem, 1.8rem);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .headline__main span {
      color: var(--accent);
    }

    .headline__sub {
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .scene {
      margin-top: 4px;
      position: relative;
      border-radius: 22px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background:
        radial-gradient(circle at top, rgba(15, 23, 42, 0.9), #020617);
      padding: 20px 18px;
      overflow: hidden;
    }

    @media (min-width: 720px) {
      .scene {
        padding: 24px 26px;
      }
    }

    .scene__inner {
      position: relative;
      max-width: 520px;
      margin: 0 auto;
      height: 200px;
    }

    .scene__year {
      position: absolute;
      bottom: 24px;
      width: 120px;
      height: 64px;
      border-radius: 18px;
      background: #020617;
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .scene__year--left {
      left: 0;
    }

    .scene__year--right {
      right: 0;
    }

    .scene__year-label {
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.09em;
      text-transform: uppercase;
    }

    .scene__year-caption {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .scene__bridge {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 52px;
      width: 72%;
      max-width: 360px;
      height: 70px;
    }

    .scene__bridge-line {
      position: absolute;
      inset-inline: 0;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      border-top-width: 2px;
      border-top-color: rgba(148, 163, 184, 0.9);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.6));
      box-shadow:
        0 14px 40px rgba(15, 23, 42, 0.95),
        0 0 18px var(--accent-soft);
    }

    .scene__bridge-glow {
      position: absolute;
      inset-inline: 18%;
      bottom: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle at center, rgba(34, 197, 94, 0.5), transparent 70%);
      opacity: 0.7;
    }

    .scene__walker {
      position: absolute;
      bottom: 78px;
      left: 18%;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #bbf7d0, var(--accent));
      box-shadow:
        0 0 14px rgba(74, 222, 128, 0.9),
        0 7px 18px rgba(15, 23, 42, 0.95);
      animation: walker 3.2s ease-in-out infinite alternate;
    }

    .scene__walker::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: inherit;
      border: 1px dashed rgba(74, 222, 128, 0.55);
      opacity: 0.9;
    }

    @keyframes walker {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(20%);
      }
      50% {
        transform: translateX(45%);
      }
      100% {
        transform: translateX(90%);
      }
    }

    .scene__symbols {
      position: absolute;
      inset: 0;
      pointer-events: none;
      font-size: 0.85rem;
    }

    .scene__symbol {
      position: absolute;
      color: rgba(148, 163, 184, 0.6);
      opacity: 0.7;
    }

    .scene__symbol--left {
      left: 5%;
      bottom: 18%;
    }

    .scene__symbol--mid {
      left: 48%;
      top: 14%;
    }

    .scene__symbol--right {
      right: 7%;
      bottom: 20%;
      color: rgba(34, 197, 94, 0.75);
    }

    .scene__symbol--soft {
      opacity: 0.4;
    }

    .scene__symbol--float {
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    /* PF TEXT */

    .pf-text {
      text-align: center;
      margin-top: 4px;
    }

    .pf-text__line {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .pf-text__line strong {
      color: var(--text-main);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="card" aria-label="PF 2026 – Spring Walk">
      <div class="card__inner">

        <!-- HEADER -->
        <header class="header">
          <div class="header__left">
            <div class="logo-wrap">
              <!-- sem vlož své SVG logo Spring Walk -->
              <!-- PŘ.: 
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                ... obsah loga ...
              </svg>
              -->
            </div>
            <div class="header__text">
              <div class="header__name">Spring Walk</div>
              <div class="header__subtitle">advokátní kancelář</div>
            </div>
          </div>
          <div class="header__pf">
            PF<span>2026</span>
          </div>
        </header>

        <!-- OBSAH – MOST -->
        <section class="content">
          <div class="headline">
            <div class="headline__main">
              Bezpečný přechod <span>do roku 2026</span>
            </div>
            <div class="headline__sub">
              2025 &nbsp;·&nbsp; most &nbsp;·&nbsp; 2026
            </div>
          </div>

          <div class="scene">
            <div class="scene__inner">
              <div class="scene__year scene__year--left">
                <div class="scene__year-label">2025</div>
                <div class="scene__year-caption">výzvy a rizika</div>
              </div>
              <div class="scene__year scene__year--right">
                <div class="scene__year-label">2026</div>
                <div class="scene__year-caption">jistější kroky</div>
              </div>

              <div class="scene__bridge">
                <div class="scene__bridge-line"></div>
                <div class="scene__bridge-glow"></div>
              </div>

              <div class="scene__walker"></div>

              <div class="scene__symbols">
                <div class="scene__symbol scene__symbol--left scene__symbol--soft">§</div>
                <div class="scene__symbol scene__symbol--mid scene__symbol--float">⚖</div>
                <div class="scene__symbol scene__symbol--right scene__symbol--float">✓</div>
              </div>
            </div>
          </div>

          <div class="pf-text">
            <div class="pf-text__line">
              <strong>Přejeme vám rok 2026 plný jistých kroků.</strong>
            </div>
            <div class="pf-text__line">
              Když bude cesta nejistá, jsme připraveni jít kousek vedle vás.
            </div>
          </div>
        </section>

      </div>
    </main>
  </div>
</body>
</html>
