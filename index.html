<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>PF 2026 – Spring Walk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="PF 2026 – Nenecháme vás zapadnout. Spring Walk, advokátní kancelář." />

  <style>
    :root {
      --bg-start: #DD4A2A;
      --bg-end:   #183A5C;
      --accent-dark: #434343;
      --accent-light: #FFFFFF;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 55%),
        linear-gradient(145deg, var(--bg-start), var(--bg-end));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--accent-light);
    }

    .pf-wrapper {
      position: relative;
      max-width: 960px;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 32px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 24px 60px rgba(0,0,0,0.45);
      background: radial-gradient(circle at top, rgba(255,255,255,0.05), transparent 60%);
    }

    .pf-inner {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 28px 32px 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @media (max-width: 640px) {
      .pf-inner {
        padding: 20px 18px 22px;
      }
    }

    /* horní řádek – značka + PF */

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(255,255,255,0.9);
    }

    .brand-small {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 60%;
    }

    .brand-small__name {
      font-weight: 600;
    }

    .brand-small__sub {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .pf-label {
      text-align: right;
      white-space: nowrap;
    }

    .pf-label span {
      font-weight: 600;
    }

    @media (max-width: 520px) {
      .top-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .pf-label {
        text-align: left;
      }
    }

    /* hlavní text */

    .headline-wrap {
      text-align: center;
      margin-top: 8px;
    }

    .headline-main {
      font-size: clamp(1.7rem, 3.4vw, 2.3rem);
      font-weight: 500;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .headline-sub {
      margin-top: 12px;
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* logo blok dole – „štít“ */

    .bottom-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .logo-zone {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-bottom: 6px;
    }

    .shield-ring {
      position: absolute;
      width: min(420px, 82vw);
      aspect-ratio: 16 / 6;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.25),
        0 0 25px rgba(0,0,0,0.4);
      opacity: 0.8;
      animation: pulseShield 4s ease-in-out infinite;
    }

    @keyframes pulseShield {
      0%   { transform: scale(1);   opacity: 0.7; }
      50%  { transform: scale(1.04); opacity: 0.95; }
      100% { transform: scale(1);   opacity: 0.7; }
    }

    .logo-block {
      position: relative;
      width: min(380px, 75vw);
      aspect-ratio: 1124 / 795;
      border-radius: 26px;
      background: var(--accent-dark);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.7),
        0 0 0 1px rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    .logo-block-inner {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-block svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* pro jistotu – vše uvnitř loga bíle */
    .logo-block svg path {
      fill: #FFFFFF;
    }

    .bottom-caption {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.9);
      letter-spacing: 0.16em;
      text-transform: uppercase;
      text-align: center;
    }

  </style>
</head>
