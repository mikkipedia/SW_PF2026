<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>PF 2026 – Spring Walk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="PF 2026 – Nenecháme vás zapadnout. Spring Walk, advokátní kancelář." />

  <style>
    :root {
      --bg-start: #DD4A2A;
      --bg-end:   #183A5C;
      --accent-dark: #434343;
      --accent-light: #FFFFFF;
      --para-silver: #E5E7EB;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, rgba(255,255,255,0.06), transparent 55%),
                  linear-gradient(145deg, var(--bg-start), var(--bg-end));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--accent-light);
      overflow: hidden;
    }

    .pf-wrapper {
      position: relative;
      max-width: 960px;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 32px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 24px 60px rgba(0,0,0,0.4);
      background: transparent;
    }

    .pf-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* vrstva s "padajícími" paragrafy */
    .snow-layer {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .para {
      position: absolute;
      top: -40px;
      font-size: 18px;
      color: var(--para-silver);
      opacity: 0.8;
      text-shadow:
        0 0 4px rgba(0,0,0,0.4),
        0 2px 8px rgba(0,0,0,0.6);
      will-change: transform;
    }

    @media (min-width: 768px) {
      .para {
        font-size: 20px;
      }
    }

    /* obsahová vrstva nad pozadím */
    .content-layer {
      position: relative;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 32px 32px 40px;
    }

    @media (max-width: 640px) {
      .content-layer {
        padding: 20px 18px 26px;
      }
    }

    /* horní text / PF */

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(255,255,255,0.8);
    }

    .brand-small {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 60%;
    }

    .brand-small__name {
      font-weight: 600;
    }

    .brand-small__sub {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    .pf-label {
      text-align: right;
      white-space: nowrap;
    }

    .pf-label span {
      font-weight: 600;
    }

    /* hlavní headline */

    .headline-wrap {
      text-align: center;
      margin-top: 8px;
    }

    .headline-main {
      font-size: clamp(1.6rem, 3vw, 2.1rem);
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .headline-sub {
      margin-top: 10px;
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* logo blok dole */

    .logo-zone {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 12px;
      padding-bottom: 4px;
    }

    .logo-block {
      position: relative;
      width: min(260px, 60vw);
      aspect-ratio: 3 / 1.2;
      border-radius: 999px;
      background: rgba(255,255,255,0.96);
      box-shadow:
        0 12px 30px rgba(0,0,0,0.45),
        0 0 0 1px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 24px;
    }

    .logo-block-inner {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-dark);
    }

    .logo-block svg {
      display: block;
      width: 100%;
      height: auto;
    }

    /* fallback text místo loga (nebo pokud se SVG nenahraje) */
    .logo-fallback {
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    /* neviditelná "kolizní" zóna pro paragrafy */
    .logo-hitbox {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 4px;
      width: min(260px, 60vw);
      height: 60px;
      pointer-events: none;
    }

    /* drobný popisek dole */

    .bottom-caption {
      margin-top: 10px;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.85);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="pf-wrapper">
    <div class="pf-inner">
      <!-- vrstva se sněžícími paragrafy -->
      <div class="snow-layer" id="snow-layer"></div>

      <!-- obsah PF -->
      <div class="content-layer">
        <div class="top-row">
          <div class="brand-small">
            <div class="brand-small__name">Spring Walk</div>
            <div class="brand-small__sub">advokátní kancelář</div>
          </div>
          <div class="pf-label">
            PF&nbsp;<span>2026</span>
          </div>
        </div>

        <div class="headline-wrap">
          <div class="headline-main">
            Nenecháme vás zapadnout
          </div>
          <div class="headline-sub">
            právní jistota i v&nbsp;novém roce
          </div>
        </div>

        <div class="logo-zone">
          <div class="logo-block">
            <div class="logo-block-inner">
              <!--
                SEM VLOŽ SVÉ SVG LOGO SPRING WALK
                Například:

                <svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                  ... obsah loga ...
                </svg>

                Pokud SVG nevyplníš, zobrazí se textový fallback.
              -->
              <div class="logo-fallback">SPRING WALK</div>
            </div>
          </div>

          <!-- neviditelná kolizní plocha pro paragrafy -->
          <div class="logo-hitbox" id="logo-hitbox"></div>
        </div>

        <div class="bottom-caption">
          právo, které vám pomáhá nespadnout pod čáru
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const snowLayer = document.getElementById("snow-layer");
      const logoHitbox = document.getElementById("logo-hitbox");

      if (!snowLayer || !logoHitbox) return;

      const paras = [];
      const MAX_PARAS = 35;
      const SPAWN_INTERVAL = 500; // ms
      const MIN_SPEED = 25;       // px / s
      const MAX_SPEED = 70;       // px / s

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function spawnPara() {
        if (paras.length >= MAX_PARAS) return;

        const el = document.createElement("div");
        el.className = "para";
        el.textContent = "§";

        const layerWidth = snowLayer.clientWidth || window.innerWidth;
        const x = random(0, layerWidth - 20);

        el.style.left = x + "px";

        snowLayer.appendChild(el);

        const para = {
          el,
          x,
          y: random(-80, -20),
          speed: random(MIN_SPEED, MAX_SPEED),
          resting: false
        };

        paras.push(para);
      }

      let lastTime = null;
      let logoRect = null;

      function updateLogoRect() {
        logoRect = logoHitbox.getBoundingClientRect();
      }

      window.addEventListener("resize", updateLogoRect);
      updateLogoRect();

        if (!lastTime) lastTime = timestamp;
        const dt = (timestamp - lastTime) / 1000; // v sekundách
