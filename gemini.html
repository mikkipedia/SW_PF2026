<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vše nejlepší v roce 2026</title>
    <style>
        /* Import písma Nunito Sans (pokud už nebylo v předchozí verzi) */
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Změna barvy pozadí na diagonální přechod z #593146 do #28324f */
            background: linear-gradient(45deg, #593146, #28324f);
            overflow: hidden;
            font-family: 'Nunito Sans', sans-serif; /* Použití nového písma */
        }

        .container {
            position: relative;
            text-align: center;
        }

        .text-overlay {
            color: #ffffff; /* Bílá barva textu pro kontrast */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Zmenšení písma o 40% (zůstane 60% původní velikosti)
               Předpokládáme, že původní velikost mohla být např. 5em,
               takže nová bude 5em * 0.6 = 3em, nebo použijeme relativní zmenšení
               Ponecháme standardní velikost a snížíme ji v tomto kontextu, např. z 5em na 3em
            */
            font-size: 3em; /* Upravená velikost písma */
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 10;
            line-height: 1.2;
        }

        /* Styl pro text s jiskřivým efektem (pokud byl použit v původním kódu) */
        .sparkle-text {
            /* Můžeme přidat další styly, které simulují jiskřivý efekt */
            background-image: linear-gradient(180deg, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
        }


        /* ANIMACE OHŇOSTROJE/JISKŘENÍ (přizpůsobeno) */
        .fireworks-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ffcc00; /* Zlatavá barva */
            border-radius: 50%;
            opacity: 0;
            animation: spark-animation 1s ease-out infinite; /* Původně 4s, zkráceno o 300% (300% zrychlení znamená 1/4 původního času, tj. 4s / 4 = 1s) */
        }

        /* Vytvoříme více jisker s různými zpožděními a pozicemi pro simulaci efektu
           Pro zjednodušení použijeme jen několik hlavních stylů
        */
        .spark:nth-child(1) { top: 40%; left: 30%; animation-delay: 0s; }
        .spark:nth-child(2) { top: 60%; left: 70%; animation-delay: 0.2s; }
        .spark:nth-child(3) { top: 50%; left: 50%; width: 6px; height: 6px; background-color: #ffffff; animation-delay: 0.4s; }
        .spark:nth-child(4) { top: 35%; left: 65%; animation-delay: 0.6s; }
        .spark:nth-child(5) { top: 65%; left: 45%; background-color: #ff6600; animation-delay: 0.8s; }

        @keyframes spark-animation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
                box-shadow: 0 0 10px #ffcc00;
            }
            100% {
                transform: translate(calc(var(--rand-x) * 200px), calc(var(--rand-y) * 200px)) scale(0);
                opacity: 0;
            }
        }

        /*
            Pro realističtější animaci je potřeba dynamicky generovat pozice
            Tato CSS verze simuluje zrychlení snížením času animace z 4s na 1s
        */

    </style>
</head>
<body>
    <div class="container">
        <div class="text-overlay sparkle-text">
            Vše nejlepší<br>v roce 2026
        </div>

        <div class="fireworks-effect">
            <div class="spark" style="--rand-x: 1; --rand-y: -1;"></div>
            <div class="spark" style="--rand-x: -1; --rand-y: 1;"></div>
            <div class="spark" style="--rand-x: 0; --rand-y: -1.5;"></div>
            <div class="spark" style="--rand-x: 1.5; --rand-y: 0;"></div>
            <div class="spark" style="--rand-x: -1.5; --rand-y: 0;"></div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.spark').forEach(spark => {
            spark.style.setProperty('--rand-x', (Math.random() - 0.5) * 2);
            spark.style.setProperty('--rand-y', (Math.random() - 0.5) * 2);
        });
    </script>
</body>
</html>
