<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novoroční přání 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #662729 0%, #3a2d41 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .main-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-align: center;
            position: relative;
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            position: relative;
        }

        .letter.visible {
            animation: sparkleIn 0.6s forwards;
        }

        @keyframes sparkleIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
                filter: brightness(3) drop-shadow(0 0 20px #87ceeb);
            }
            50% {
                opacity: 1;
                filter: brightness(2) drop-shadow(0 0 30px #87ceeb) drop-shadow(0 0 40px silver);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 5px rgba(135, 206, 235, 0.5));
            }
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: silver;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #87ceeb, 0 0 20px silver;
        }

        @keyframes sparkFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .word-2026 {
            display: inline-block;
        }

        .word-2026.flash {
            animation: fireFlash 0.8s ease-out;
        }

        @keyframes fireFlash {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 5px rgba(135, 206, 235, 0.5));
            }
            25% {
                filter: brightness(3) drop-shadow(0 0 40px #ff6600) drop-shadow(0 0 60px #ff3300);
                color: #ffaa00;
            }
            50% {
                filter: brightness(4) drop-shadow(0 0 50px #ff3300) drop-shadow(0 0 70px #ff6600);
                color: #ff6600;
            }
            75% {
                filter: brightness(2) drop-shadow(0 0 30px #ff6600);
                color: #ffcc00;
            }
        }

        .secondary-content {
            opacity: 0;
            text-align: center;
        }

        .secondary-content.visible {
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .secondary-text {
            font-size: 2rem;
            color: white;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .logo-container {
            width: 400px;
            height: auto;
        }

        .logo-container svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 2rem;
            }
            .secondary-text {
                font-size: 1.5rem;
            }
            .logo-container {
                width: 280px;
            }
        }
    </style>
</head>

    <script>
        const text = "Vše nejlepší v roce 2026";
        const mainTextEl = document.getElementById('mainText');
        const secondaryContentEl = document.getElementById('secondaryContent');
        
        // Split text into words and letters
        const words = text.split(' ');
        let letterIndex = 0;
        let allLetters = [];
        
        words.forEach((word, wordIndex) => {
            const wordSpan = document.createElement('span');
            if (word === '2026') {
                wordSpan.className = 'word-2026';
            }
            
            for (let char of word) {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter';
                letterSpan.textContent = char;
                wordSpan.appendChild(letterSpan);
                allLetters.push(letterSpan);
            }
            
            mainTextEl.appendChild(wordSpan);
            
            // Add space between words
            if (wordIndex < words.length - 1) {
                const space = document.createElement('span');
                space.className = 'letter';
                space.innerHTML = '&nbsp;';
                mainTextEl.appendChild(space);
                allLetters.push(space);
            }
        });
        
        // Function to create sparks
        function createSparks(letter) {
            const rect = letter.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const sparkCount = 8;
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = centerX + 'px';
                spark.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / sparkCount;
                const distance = 30 + Math.random() * 30;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                spark.style.setProperty('--tx', tx + 'px');
                spark.style.setProperty('--ty', ty + 'px');
                spark.style.animation = `sparkFly ${0.4 + Math.random() * 0.3}s ease-out forwards`;
                
                document.body.appendChild(spark);
                
                setTimeout(() => spark.remove(), 700);
            }
        }
        
        // Animate letters one by one
        let delay = 500;
        allLetters.forEach((letter, index) => {
            setTimeout(() => {
                letter.classList.add('visible');
                if (letter.textContent.trim() !== '') {
                    createSparks(letter);
                }
                
                // Check if this is the last letter of 2026
                if (index === allLetters.length - 1) {
                    setTimeout(() => {
                        // Flash the 2026 word
                        const word2026 = document.querySelector('.word-2026');
                        word2026.classList.add('flash');
                        
                        // Show secondary content after flash
                        setTimeout(() => {
                            secondaryContentEl.classList.add('visible');
                        }, 800);
                    }, 300);
                }
            }, delay);
            delay += 100;
        });
    </script>
