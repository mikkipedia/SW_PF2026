<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Novoroční přání 2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#593146; /* zadané */
      --bg2:#28324f; /* zadané */
      --white: rgba(255,255,255,0.96);
      --glass: rgba(255,255,255,0.08);
      --glass-strong: rgba(255,255,255,0.12);
      --stroke: rgba(255,255,255,0.18);
      --sparkA: rgba(210, 235, 255, 0.95);
      --sparkB: rgba(210, 235, 255, 0.55);
      --silver: rgba(255,255,255,0.90);
      --accentWarm1: rgba(255, 155, 60, 0.95);
      --accentWarm2: rgba(255, 70, 40, 0.85);
      --shadow: rgba(0,0,0,0.25);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }

    body{
      width:100vw; height:100vh;
      overflow:hidden;
      font-family:"Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      position:relative;
      color:var(--white);
    }

    /* Background canvases */
    #bgCanvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      z-index:0;
    }
    #fxCanvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      z-index:3;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    /* Subtle vignette & noise (festive, elegant, not cheesy) */
    .vignette{
      position:absolute; inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 30% 25%, rgba(255,255,255,0.09), rgba(255,255,255,0.0) 55%),
        radial-gradient(900px 600px at 85% 65%, rgba(150,200,255,0.07), rgba(255,255,255,0.0) 60%),
        radial-gradient(1200px 900px at 50% 50%, rgba(0,0,0,0.05), rgba(0,0,0,0.22) 70%);
    }
    .noise{
      position:absolute; inset:0;
      z-index:2;
      pointer-events:none;
      opacity:0.10;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="180" height="180" filter="url(%23n)" opacity="0.35"/></svg>');
      background-size: 180px 180px;
      mix-blend-mode: overlay;
    }

    .wrap{
      position:relative;
      z-index:4;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: clamp(16px, 4vw, 40px);
    }

    .card{
      width:min(980px, 92vw);
      border-radius: 28px;
      padding: clamp(22px, 4vw, 44px);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.20),
        inset 0 1px 0 rgba(255,255,255,0.20);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
      user-select:none;
      cursor:pointer;
    }

    /* Elegant border shine */
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      border-radius: 30px;
      pointer-events:none;
      background: radial-gradient(600px 220px at 30% 0%, rgba(255,255,255,0.30), rgba(255,255,255,0.0) 55%);
      opacity:0.40;
      filter: blur(10px);
    }
    .card::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.0) 45%),
        radial-gradient(420px 240px at 70% 10%, rgba(160,210,255,0.10), rgba(255,255,255,0.0) 62%);
      opacity:0.70;
    }

    .content{
      position:relative;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: clamp(18px, 2.6vw, 28px);
    }

    .headline-wrap{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .headline{
      font-size: clamp(28px, 4.6vw, 62px);
      font-weight: 800;
      letter-spacing: 0.10em;
      line-height: 1.12;
      text-transform:none;
      text-shadow: 0 2px 18px rgba(0,0,0,0.18);
      position:relative;
      padding: 6px 10px;
    }

    .divider{
      width:min(720px, 88%);
      height:1px;
      background: linear-gradient(90deg, rgba(255,255,255,0.0), rgba(255,255,255,0.20), rgba(255,255,255,0.0));
      opacity:0.75;
      transform: translateY(-4px);
    }

    .letter{
      display:inline-block;
      opacity:0;
      position:relative;
      transform: translateY(6px) scale(0.985);
      filter: drop-shadow(0 0 0 rgba(0,0,0,0));
    }
    .letter.visible{
      animation: sparkleIn 520ms ease-out forwards;
    }

    @keyframes sparkleIn{
      0%{
        opacity:0;
        transform: translateY(8px) scale(0.92);
        filter: brightness(2.6) drop-shadow(0 0 18px rgba(160,220,255,0.95));
      }
      55%{
        opacity:1;
        transform: translateY(0px) scale(1.02);
        filter: brightness(2.0) drop-shadow(0 0 26px rgba(190,235,255,0.90)) drop-shadow(0 0 26px rgba(255,255,255,0.45));
      }
      100%{
        opacity:1;
        transform: translateY(0px) scale(1);
        filter: brightness(1.0) drop-shadow(0 0 6px rgba(190,235,255,0.35));
      }
    }

    /* 2026 warm flash (only text color + glow) */
    .word-2026{ display:inline-block; }
    .word-2026.fire{
      animation: fireFlash 860ms ease-out forwards;
    }
    @keyframes fireFlash{
      0%{
        color: var(--white);
        filter: drop-shadow(0 0 8px rgba(190,235,255,0.25));
      }
      20%{
        color: rgba(255,210,120,0.98);
        filter: brightness(2.8) drop-shadow(0 0 26px rgba(255,120,60,0.85)) drop-shadow(0 0 44px rgba(255,50,30,0.55));
      }
      50%{
        color: rgba(255,150,70,0.98);
        filter: brightness(3.4) drop-shadow(0 0 34px rgba(255,70,40,0.88)) drop-shadow(0 0 58px rgba(255,140,60,0.55));
      }
